<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Scene 1</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <style>
        #prenom {
           position: absolute; /* Positionne l'élément de manière absolue sur la page */
           top: 0; /* En haut de la page */
           left: 0; /* À gauche de la page */
           z-index: 999; /* S'assure qu'il est au-dessus de la scène A-Frame */
           background-color: rgba(255, 255, 255, 0.7); /* Rend le fond légèrement transparent */
           padding: 10px; /* Ajoute un peu de padding autour du texte */
       }
   </style>
</head>
<body>
    <div id="prenom"></div>
    <a-scene>
        <a-assets>
            <img id="ground" src="images/ground.jpg">
            <img id="sky" src="images/clear-sunny-sky.jpg">
        </a-assets>
        <a-plane material="color:#FFFFFF; src:#ground; repeat:800 800" position="0 0 -4"  color="green" rotation="-90 0 0" width="1000" height="1000"></a-plane>
        <a-sky src="#sky"></a-sky>
        <a-sphere color="red" radius="3" position="0 2.810 -10"></a-sphere>
        <a-sphere color="red" radius="3" position="0 2.810 -20"></a-sphere>
        <a-sphere color="green" radius="3" position="10 2.810 -10"></a-sphere>
        <a-sphere color="red" radius="3" position="-10 2.810 -10"></a-sphere>
        <a-sphere color="green" radius="3" position="10 2.810 -0"></a-sphere>
        <a-text value="Hello, World!" position="9.5 3 -20"></a-text>
    </a-scene>
    <script>
        let prenom = localStorage.getItem("nom");
        document.getElementById('prenom').innerHTML = prenom;
    </script>
</body>
</html>
