<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import model</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="ground" src="images/ground.jpg">
            <img id="sky" src="images/clear-sunny-sky.jpg" alt="">
            <a-asset-item id="castle" src="models/castle/scene.gltf"></a-asset-item>
            <a-asset-item id="rhino" src="models/rhino/scene.gltf"></a-asset-item>
        </a-assets>
        <a-plane material="color:#FFFFFF; src:#ground; repeat:800 800" position="0 0 -4"  color="green" rotation="-90 0 0" width="1000" height="1000"></a-plane>
        <a-sky src="#sky"></a-sky>
        <a-entity gltf-model="#castle" position="0 0.2 0"></a-entity>
        <a-entity gltf-model="#rhino" position="-3 0.5 -5" animation-mixer></a-entity>
    </a-scene>
    
</body>
</html>
