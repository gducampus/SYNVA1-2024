<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primitive</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="ground" src="images/ground.jpg">
            <img id="sky" src="images/clear-sunny-sky.jpg" alt="">
            <a-asset-item id="tree" src="images/tree_animate/scene.gltf"></a-asset-item>
        </a-assets>
        <a-box color="blue" scale="10 7 1" position="-11 0 -50" rotation="0 45 0"></a-box>
        <a-plane material="color:#FFFFFF; src:#ground; repeat:800 800" position="0 0 -4"  color="green" rotation="-90 0 0" width="1000" height="1000"></a-plane>
        <a-sky src="#sky"></a-sky>
        <a-entity gltf-model="#tree"  position="0 0 -10"></a-entity>

    </a-scene>  
</body>
</html>
